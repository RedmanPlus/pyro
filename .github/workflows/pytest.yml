name: pytest
run-name: ${{ github.actor }} is testing project with pytest
on: [push]
jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install all poetry dependencies
        run: |
          poetry install
      - name: Test with pytest
        run: |
          poetry run pytest . --doctest-modules --junitxml=junit/test-results.xml
      - name: Store test results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: /home/runner/work/pyro/pyro/junit/test-results.xml
